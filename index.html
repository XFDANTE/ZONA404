
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zona 404 - Control de PCs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5" id="login-section">
    <h2 class="text-center">Ingreso a Zona 404</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" placeholder="Usuario" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Contraseña" />
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
  </div>

  <div class="container mt-5 d-none" id="main-section">
    <h2 class="text-center">Gestión de PCs - Zona 404</h2>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="productName" placeholder="Nombre del producto" />
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="productPrice" placeholder="Precio" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" onclick="addProduct()">Agregar</button>
      </div>
    </div>

    <div class="row" id="pc-sections"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
